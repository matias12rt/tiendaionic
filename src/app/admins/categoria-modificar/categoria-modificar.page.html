<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Modificar Categoría</ion-title>
    <ion-buttons slot="start">
      <!-- Botón para volver a administración -->
      <ion-button [routerLink]="['/categoria-gestion']">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="modificarCategoria()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="categoria.nombre_cate" name="nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea [(ngModel)]="categoria.descripcion" name="descripcion" required></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-button expand="block" type="submit">Guardar Cambios</ion-button>
  </form>
</ion-content>
