<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperación de Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Formulario para enviar código -->
  <div *ngIf="!codigoEnviado">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="correo"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="verificarCorreo()">Enviar Código</ion-button>
  </div>

  <!-- Formulario para verificar código -->
  <div *ngIf="codigoEnviado && !codigoVerificado">
    <ion-item>
      <ion-label position="floating">Código</ion-label>
      <ion-input [(ngModel)]="codigoIngresado"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="verificarCodigo()">Verificar Código</ion-button>
  </div>

  <!-- Formulario para cambiar contraseña -->
  <div *ngIf="codigoVerificado">
    <ion-item>
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input [(ngModel)]="nuevaContrasena" type="password"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="cambiarContrasena()">Cambiar Contraseña</ion-button>
  </div>

  <!-- Botón para volver al login -->
  <ion-button fill="clear" color="primary" (click)="volverAlLogin()">Volver al Login</ion-button>
</ion-content>
